<!DOCTYPE html>
<html>
	<head>
		<title>Flowers By Painter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="CSS/style.css">
		<link rel="stylesheet" href="resource/non-responsive.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/app.js"></script>
  
	</head>
	<body ng-app="painter">
		<div class="container login-section" ng-controller="loginCtrl">
			<div id="login-content">
			<div class="row">
				<div class="col-xs-2">
					<label for="userName">UserName:</label>
				</div>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="userName" ng-model="user.username">
				</div>
			</div><br>
			<div class="row">
				<div class="col-xs-2">
					<label for="password">Password:</label>
				</div>
				<div class="col-xs-6">
					<input type="password" class="form-control" name="password" ng-model="user.password">
				</div>
				
			</div><br>
			<label style="color:red;float:left;margin-left:50px">{{errormsg}}</label>
			<div class="row">
				<div class="col-xs-12">
					<input type="button" value="Login" class="btn btn-primary" ng-click="login();">
				</div>
				
			</div>
			</div>
		
	</body>
</html>
